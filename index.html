<!doctype html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Mono:400&amp;display=swap" rel="stylesheet">
        <link rel="dns-prefetch" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" >
        <title>Getting Started</title>
    </head>
    <body style="background:#fafafa">
        <script src="Button/dist/main.js"></script>
        <script src="Checkbox/dist/main.js"></script>
        <script src="RadioButtonGroup/dist/main.js"></script>
        <script src="RadioButton/dist/main.js"></script>
        <script src="Ripple/dist/main.js"></script>
        <script src="Input/dist/main.js"></script>
        <script src="Calendar/dist/main.js"></script>
        <script src="Select/dist/main.js"></script>
        <script src="Icon/dist/main.js"></script>
    <!--    <script src="https://localhost:44358/customelements?components=ripple,button,radiobutton,checkbox" async></script>-->
        <p style="margin-left: 10px" >
            <kg-select placeholder="Ex. Audi" color="primary" label="Favorite car">
                <option value="1">Audi</option>
                <option value="2">BMW</option>
                <option value="3">Citroen</option>
                <option value="4">Ford</option>
                <option value="5">Honda</option>
                <option value="6">Jaguar</option>
                <option value="7">Land Rover</option>
                <option value="8">Mercedes</option>
                <option value="9">Mini</option>
                <option value="10">Nissan</option>
                <option value="11">Toyota</option>
                <option value="12">Volvo</option>
            </kg-select>
            <kg-select placeholder="Ex. Audi" color="primary" label="Favorite car" appearance="fill">
                <option value="1">Audi</option>
                <option value="2">BMW</option>
                <option value="3">Citroen</option>
                <option value="4">Ford</option>
                <option value="5">Honda</option>
                <option value="6">Jaguar</option>
                <option value="7">Land Rover</option>
                <option value="8">Mercedes</option>
                <option value="9">Mini</option>
                <option value="10">Nissan</option>
                <option value="11">Toyota</option>
                <option value="12">Volvo</option>
            </kg-select>
            <kg-select placeholder="Ex. Audi" color="primary" label="Favorite car" appearance="outline">
                <option value="1">Audi</option>
                <option value="2">BMW</option>
                <option value="3">Citroen</option>
                <option value="4">Ford</option>
                <option value="5">Honda</option>
                <option value="6">Jaguar</option>
                <option value="7">Land Rover</option>
                <option value="8">Mercedes</option>
                <option value="9">Mini</option>
                <option value="10">Nissan</option>
                <option value="11">Toyota</option>
                <option value="12">Volvo</option>
            </kg-select>
        </p>
         <p style="margin-left: 10px" >
            <kg-checkbox color="primary">Primary</kg-checkbox>
            <kg-checkbox disabled indeterminate="true">Disabled</kg-checkbox>
        </p>
        <p style="margin-left: 10px" >
            <kg-checkbox align="left" indeterminate="true">Basic</kg-checkbox>
            <kg-checkbox align="left" disabled>Disabled</kg-checkbox>
        </p>
        <p style="margin-left: 10px" >
            <kg-radio-button-group>
                <kg-radio-button color="primary">Yes</kg-radio-button>
                <kg-radio-button color="primary">No</kg-radio-button>
            </kg-radio-button-group>
        </p>
        <p style="margin-left: 10px" >
            <kg-radio-button-group class="custom-primary">
                <kg-radio-button color="primary">Option 1</kg-radio-button>
                <kg-radio-button color="primary">Option 2</kg-radio-button>
                <kg-radio-button color="primary">Option 3</kg-radio-button>
                <kg-radio-button color="primary">Option 4</kg-radio-button>
            </kg-radio-button-group>
        </p>
        <p style="margin-left: 10px" >
            <kg-radio-button align="left">Basic</kg-radio-button>
            <kg-radio-button align="left" disabled>Disabled</kg-radio-button>
        </p>
        <p style="margin-left: 10px" class="custom-primary">
                <kg-button disabled="false">Basic</kg-button>
                <kg-button color="primary">Primary</kg-button>
                <kg-button color="accent">Accent</kg-button>
                <kg-button disabled>Disabled</kg-button>
        </p>
        <p style="margin-left: 10px">
            <kg-button appearance="raised">Basic</kg-button>
            <kg-button appearance="raised" color="primary">Primary</kg-button>
            <kg-button appearance="raised" color="accent">Accent</kg-button>
            <kg-button appearance="raised" disabled>Disabled</kg-button>
        </p>
        <p style="margin-left: 10px">
            <kg-button appearance="outline">Basic</kg-button>
            <kg-button appearance="outline" color="primary">Primary</kg-button>
            <kg-button appearance="outline" color="accent">Accent</kg-button>
            <kg-button appearance="outline" disabled>Disabled</kg-button>
        </p>
        <p style="margin-left: 10px">
            <kg-button appearance="flat">Basic</kg-button>
            <kg-button appearance="flat" color="primary">Primary</kg-button>
            <kg-button appearance="flat" color="accent">Accent</kg-button>
            <kg-button appearance="flat" disabled>Disabled</kg-button>
        </p>
        <p style="margin-left: 10px">
            <kg-button appearance="icon"><i class="material-icons">face</i></kg-button>
            <kg-button appearance="icon" color="primary"><i class="material-icons">menu</i></kg-button>
            <kg-button appearance="icon" color="accent"><i class="material-icons">add</i></kg-button>
            <kg-button appearance="icon" disabled><i class="material-icons">close</i></kg-button>
        </p>
        <p style="margin-left: 10px">
            <kg-button appearance="fab"><i class="material-icons">face</i></kg-button>
            <kg-button appearance="fab" color="primary"><i class="material-icons">menu</i></kg-button>
            <kg-button appearance="fab" color="accent"><i class="material-icons">add</i></kg-button>
            <kg-button appearance="fab" disabled><i class="material-icons">close</i></kg-button>
        </p>
        <p style="margin-left: 10px">
            <kg-button appearance="mini-fab"><i class="material-icons">face</i></kg-button>
            <kg-button appearance="mini-fab" color="primary"><i class="material-icons">menu</i></kg-button>
            <kg-button appearance="mini-fab" color="accent"><i class="material-icons">add</i></kg-button>
            <kg-button appearance="mini-fab" disabled><i class="material-icons">close</i></kg-button>
        </p>
        <p style="margin-left: 10px">
            <kg-input type="number" color="primary"  placeholder="Ex. 12345" style="--kg-input-error-message:'This is a super duper uber long error message!!!'" required></kg-input>
            <kg-input type="number" color="primary" placeholder="Ex. 12345" label="Enter a number"></kg-input>
            <kg-input type="date" color="primary" placeholder="Ex. 12345" label="Enter a date" required></kg-input>
            <kg-input type="number" color="primary" appearance="fill" placeholder="Ex. 12345" label="Enter a number">
                <i class="material-icons" slot="icon">add</i>
            </kg-input>
            <kg-input type="date" color="primary" appearance="fill" placeholder="Ex. 12345" label="Enter a date" required>
                <i class="material-icons" slot="icon">today</i>
            </kg-input>
            <kg-input type="text" color="primary" appearance="outline" class="custom-primary" placeholder="Ex. Meow meow meow" label="Enter text"></kg-input>
            <kg-input type="text" color="primary" appearance="outline" class="custom-primary" placeholder="Ex. Meow meow meow" label="Enter text" required></kg-input>
            <kg-input type="tel" color="accent" placeholder="Ex. (319) 931-3212" value="Daddy wasnt there" Label="Enter a phone number pretty please" disabled></kg-input>
            <kg-input type="tel" color="accent" appearance="fill" placeholder="Ex. (319) 931-3212" value="Daddy wasnt there" Label="Phone number" disabled></kg-input>
            <kg-input type="tel" color="accent" appearance="outline" placeholder="Ex. (319) 931-3212" value="Daddy wasnt there" Label="Phone number" disabled></kg-input>
        </p>
    </body>
</html>
